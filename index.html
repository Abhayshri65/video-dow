<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Video Downloader</title>
    <style>
        /* Modern Gradient Background */
        :root {
            --primary: #6a11ff;
            --secondary: #2575fc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Animated Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff 0%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s infinite;
        }

        /* Input Section */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        #videoUrl {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #videoUrl:focus {
            outline: none;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        /* Download Button */
        #downloadBtn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00c853, #64dd17);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #downloadBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,200,83,0.3);
        }

        /* Progress Bar */
        .progress-container {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin-top: 1rem;
            overflow: hidden;
            display: none;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c853, #64dd17);
            transition: width 0.3s ease;
        }

        /* Quality Selector */
        #qualityOptions {
            margin-top: 1rem;
            display: none;
        }

        .quality-btn {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quality-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Animations */
        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Video Download Pro</h1>
            <p style="color: rgba(255,255,255,0.8);">Download videos in HD quality</p>
        </div>

        <div class="input-group">
            <input type="url" id="videoUrl" 
                   placeholder="Paste YouTube URL here...">
        </div>

        <button id="downloadBtn" onclick="handleDownload()">
            <span>download</span>
        </button>

        <div id="qualityOptions"></div>
        <div class="progress-container">
            <div id="progressBar"></div>
        </div>
    </div>

    <script>
        async function handleDownload() {
    const videoUrl = document.getElementById('videoUrl').value;
    const downloadBtn = document.getElementById('downloadBtn');
    
    if(!isValidUrl(videoUrl)) {
        alert('Please enter a valid YouTube URL!');
        return;
    }

    try {
        downloadBtn.disabled = true;
        downloadBtn.innerHTML = 'Analyzing...';

        // Get video info from server
        const response = await fetch(`http://localhost:4000/download?url=${encodeURIComponent(videoUrl)}`);
        const blob = await response.blob();
        
        // Create download link
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `video_${Date.now()}.mp4`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

    } catch (error) {
        alert('Download failed: ' + error.message);
    } finally {
        downloadBtn.disabled = false;
        downloadBtn.innerHTML = 'Download';
    }
}

// URL Validation
function isValidUrl(url) {
    return /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/.test(url);
}

    </script>
</body>
</html>
